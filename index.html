<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Главная страница</title>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="js/slick/slick.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Cuprum:400,400i&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header__main">
        <div class="container">
          <div class="header__top">
            <div class="header__top-left">
              <div class="header__top-logo">
                <a class="header__logo">ТЕХНОМАРТ</a>
              </div>
              <div class="header__top-search-form">
                <form>
                  <button type="submit"></button>
                  <input type="text" placeholder="Поиск:" />
                </form>
              </div>
            </div>
            <div class="header__top-right">
              <div class="header__top-remote">
                <div class="header__top-mark">
                  <a href="#">Закладки: 0</a>
                </div>
                <div class="header__top-busket">
                  <a href="#">Корзина: 0</a>
                </div>
              </div>
              <div class="user-naviagation-order-button">
                <a href="#">Оформить заказ</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__middle-bg">
        <div class="container">
          <div class="header__middle">
            <div class="header__middle-title">
              <h1>
                Интернет-магазин <br />
                строительных материалов <br />
                и инструментов для ремонта
              </h1>
            </div>
            <div class="header__middle-contacts">
              <div class="phone">
                <p>+7 (812) 555-05-55</p>
              </div>
              <div class="addres">
                <span>г. Санкт-Петербург, ул. Б. Конюшенная, д. 19/8</span>
              </div>
            </div>
            <div class="header__middle-init">
              <div class="exit">
                <button>Войти</button>
              </div>
              <div class="registrarion">
                <button>Регистрация</button>
              </div>
            </div>
          </div>
          <div class="header__bottom">
            <nav>
              <a href="#">Главная</a>
              <a href="#">Компания</a>
              <a href="#">Каталог</a>
              <a href="#">Новости</a>
              <a href="#">Спецпредложения</a>
              <a href="#">Доставка</a>
              <a href="#">Контакты</a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/slick/slick.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
